name: Release
on:
 pull_request:
    branches:
      - main


jobs:
  release:
     permissions:
       contents: write
       issue: write
       pull-request: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn 
      - run: yarn build --if-present
      - run : yarn semantic-release 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
